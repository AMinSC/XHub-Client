<!DOCTYPE html>
<html>
<head>
    <title>로그인 - 운동 매칭 서비스</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        /* 간단한 스타일링 */
        body { font-family: Arial, sans-serif; }
        form { margin-bottom: 20px; }
        .group { margin-bottom: 10px; }
    </style>
</head>
<body>
    <h1><a href="./index.html">운동 매칭 서비스</a></h1>
    <!-- 로그인 섹션 -->
    <div id="login" class="section">
        <h1>로그인</h1>
        <form>
            <div class="group">
                <label for="email">이메일:</label>
                <input type="email" id="email" required>
            </div>
            <div class="group">
                <label for="password">비밀번호:</label>
                <input type="password" id="password" required>
            </div>
            <button id="loginBtn" type="button" onclick="login()">로그인</button> <!-- type="button" 추가 -->
        </form>
        <a id="signupBtn" href="./register.html" onclick="showSection('signup')">회원가입</a>
        <a id="profileBtn" href="./profile_edit.html">회원가입</a>
        <button id="logoutBtn" onclick="logout()" style="display:none;">로그아웃</button> <!-- 초기에 숨김 -->
    </div>
    <script src="login-out.js"></script>
</body>
</html>
