<!DOCTYPE html>
<html>
<head>
    <title>퀵매치 - 운동 매칭 서비스</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        /* 간단한 스타일링 */
        body { font-family: Arial, sans-serif; }
        form { margin-bottom: 20px; }
        .group { margin-bottom: 10px; }
    </style>
</head>
<body>
    <h1><a href="./index.html">운동 매칭 서비스</a></h1>
    <!-- 퀵매치 섹션 -->
    <div id="quickmatch" class="section">
        <h2>Quicmmatch (퀵매치)</h2>
        <form>
            <div class="group">
                <label for="eventName">모임명:</label>
                <input type="text" id="eventName" required>
            </div>
            <div class="group">
                <label for="eventDate">날짜:</label>
                <input type="date" id="eventDate" required>
            </div>
            <button onclick="createEvent()">모임 생성</button>
        </form>
        
        <button onclick="deleteEvent()">모임 삭제</button>
        <button onclick="attendEvent()">모임 참석</button>
    </div>
</body>
</html>
